{% load i18n django_bootstrap5 %}

<div class="modal fade" id="empty_score" tabindex="-1" role="dialog" aria-labelledby="empty_score_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Clear score for period ?" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{% trans "This action will set an empty score for the student for this period which will be discarded from the evolution score computation." %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <button id="empty_score_btn" type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="emptyScore(this)">
                    {% trans "Clear" %}
                </button>
            </div>
        </div>
    </div>
</div>
