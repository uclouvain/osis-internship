{% load i18n bootstrap3 %}

<div class="modal fade" id="download_scores" tabindex="-1" role="dialog" aria-labelledby="delete_score_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form_export_scores" method="post" action="{% url 'internship_download_scores' cohort_id=cohort.id %}" >
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{% trans "Export scores" %}</h4>
                </div>
                <div class="modal-body">
                    <p>{% trans "Choose which periods you want to include in the file" %}</p>
                    <div class="row">
                        {% for period in all_periods %}
                            <div class="col-lg-2">
                                <div class="checkbox">
                                    <label><input name="period" type="checkbox" value="{{ period }}" checked>{{ period }}</label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="row">
                        <div class="alert alert-info">
                            <span id="evolution_score_export_message">{% trans 'Evolution score will be exported' %}</span>
                            <span id="no_evolution_score_export_message" hidden>{% trans 'Evolution score will <b>not</b> be exported'|safe %}</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="export_score_btn" type="submit" class="btn btn-primary download">{% trans "Export" %}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
