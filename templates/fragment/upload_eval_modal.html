{% load i18n django_bootstrap5 %}

<div class="modal fade" id="upload_eval" tabindex="-1" role="dialog" aria-labelledby="uploadEvalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="upload-form" method="post" enctype="multipart/form-data" action="{% url 'internship_upload_eval' cohort_id=cohort.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadEvalLabel">{% trans 'Import' %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="bt_close_upload_students_modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <input type="file" id="eval_input_file" name="file_upload"/>
                    </div>
                    <div id="selectedFiles"></div>
                    <p class="help-block">{% trans 'Select a xls file that contains a list of students who have assesed their internship.' %}</p>
                </div>
                <div class="modal-footer">
                    <button id="import-submit" type="submit" class="btn btn-primary" onclick="document.getElementById('files').style.visibility='visible'" id="bt_submit_upload_eval_modal">
                        <div class="button-loader" style="display: none;"></div>
                        {% trans 'Import' %}
                    </button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal" id="bt_cancel_upload_eval_modal">{% trans 'Cancel' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
