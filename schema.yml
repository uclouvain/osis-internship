openapi: 3.0.0
info:
  version: "1.1.15"
  title: Internship API
  description: 'This API delivers data for the Internship project.'
  contact:
    name: 'UCLouvain - OSIS'
    url: https://github.com/uclouvain/osis

servers:
  - url: https://{environment}.osis.uclouvain.be/api/v1/internship/
    variables:
      environment:
        default: dev
        enum:
          - dev # Development server
          - qa # Staging server
          - test # Test server
  - url: https://osis.uclouvain.be/api/v1/internship/
    description: Production server

paths:
  /masters:
    get:
      description: Obtain the list of internship masters
      parameters:
        - in: query
          name: search
          schema:
            type: string
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of internship masters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MasterPaging"
      tags:
        - internship
    post:
      description: Create new internship master
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MasterGet'
      responses:
        200:
          description: Successfully created an internship master
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterGet'
      tags:
        - internship
  /masters/{uuid}/:
    get:
      description: Obtain information about a specific master
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the master
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a master's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterGet'
      tags:
        - internship
  /masters/{uuid}/activate_account/:
    post:
      description: Set master account activation status to ACTIVE
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the master
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful master's account status update.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterGet'
      tags:
        - internship
  /masters/{uuid}/allocations:
    get:
      description: Obtain the list of internship-master allocations
      parameters:
          - in: path
            name: uuid
            required: true
            description: The UUID of the master
            schema:
              $ref: '#/components/schemas/Uuid'
          - in: query
            name: current
            schema:
              type: boolean
            required: false
          - $ref: '#/components/parameters/Accept-Language'
          - $ref: '#/components/parameters/X-User-FirstName'
          - $ref: '#/components/parameters/X-User-LastName'
          - $ref: '#/components/parameters/X-User-Email'
          - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of allocations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllocationPaging"
      tags:
        - internship
  /masters_allocations/{uuid}/:
    get:
      description: Obtain information about a specific master allocation
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the master allocation
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a master allocation's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllocationGet'
      tags:
        - internship
    delete:
      description: Delete a master allocation
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the master allocation
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        204:
          description: Successful delete of a master allocation's data.
      tags:
        - internship
  /masters_allocations:
    get:
      description: Obtain the list of master allocations filtered by specialty and organization
      parameters:
        - in: query
          name: organization
          schema:
            type: string
          required: true
        - in: query
          name: specialty
          schema:
            type: string
          required: true
        - in: query
          name: role
          schema:
            type: string
            default: all
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of masters allocations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllocationPaging"
      tags:
        - internship
    post:
      description: Create new internship allocation
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AllocationGet'
      responses:
        200:
          description: Successfully created an internship master allocation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllocationGet'
      tags:
        - internship
  /choices:
    get:
      description: Obtain the list of choices
      parameters:
        - in: query
          name: student_uuid
          schema:
            type: string
          required: false
        - in: query
          name: cohort_name
          schema:
            type: string
          required: false
        - in: query
          name: specialties_uuid
          schema:
            type: array
            items:
              type: string
          required: false
        - in: query
          name: internship_uuid
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of choices
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChoicePaging"
      tags:
        - internship
  /save_choice/{internship_uuid}/:
    post:
      description: Save a choice
      parameters:
        - in: path
          name: internship_uuid
          required: true
          description: The UUID of the internship
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternshipChoiceCreateCommand'
      responses:
        204:
          description: Successful save internship choice
        404:
          description: Error saving internship choice
      tags:
        - internship
  /delete_choices/{internship_uuid}/:
    delete:
      description: Delete internship choices for a student
      parameters:
        - in: path
          name: internship_uuid
          required: true
          description: The UUID of the internship
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        204:
          description: Successful delete internship choices
        404:
          description: Error deleting internship choices
      tags:
        - internship
  /first_choices_count/{cohort_name}/:
    get:
      description: Obtain the list of total first choices by organization
      parameters:
        - in: path
          name: cohort_name
          schema:
            type: string
          required: true
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of first choices
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FirstChoicePaging"
      tags:
        - internship
  /offers:
    get:
      description: Obtain the list of offers
      parameters:
        - in: query
          name: cohort_name
          schema:
            type: string
          required: false
        - in: query
          name: specialty_uuid
          schema:
            type: string
          required: false
        - in: query
          name: organization_uuid
          schema:
            type: string
          required: false
        - in: query
          name: selectable
          schema:
            type: boolean
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of offers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OfferPaging"
      tags:
        - internship
  /specialties:
    get:
      description: Obtain the list of specialties
      parameters:
        - in: query
          name: cohort_name
          schema:
            type: string
          required: false
        - in: query
          name: selectable
          schema:
            type: boolean
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of specialties
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpecialtyPaging"
      tags:
        - internship
  /specialties/{uuid}/:
    get:
      description: Obtain information about a specific specialty
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the specialty
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a specialty's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpecialtyGet'
      tags:
        - internship
  /cohorts:
    get:
      description: Obtain the list of cohorts
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of cohorts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CohortPaging"
      tags:
        - internship
  /cohorts/{name}/:
    get:
      description: Obtain information about a specific cohort
      parameters:
        - in: path
          name: name
          required: true
          description: The name of the cohort
          schema:
            type: string
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a cohort's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CohortGet'
      tags:
        - internship
  /cohorts/{name}/is_open_for_selection:
    get:
      description: Is cohort open for selection
      parameters:
        - in: path
          name: name
          required: true
          description: The name of the cohort
          schema:
            type: string
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_open_for_selection:
                    type: boolean
      tags:
        - internship
  /organizations:
    get:
      description: Obtain the list of organizations
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
        - in: query
          name: cohort_name
          description: Filter by cohort
          required: false
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
      responses:
        200:
          description: Successful get of the list of organizations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationPaging"
      tags:
        - internship
  /organizations/{uuid}/:
    get:
      description: Obtain information about a specific organization
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the organization
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of an organization's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationGet'
      tags:
        - internship
  /internships:
    get:
      description: Obtain the list of internships
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
        - in: query
          name: cohort_name
          required: false
          description: The name of the cohort
          schema:
            type: string
      responses:
        200:
          description: Successful get of the list of internships
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternshipPaging"
      tags:
        - internship
  /internships/{uuid}/:
    get:
      description: Obtain information about a specific internship
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the internship
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of an internship's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternshipGet'
      tags:
        - internship
  /periods:
    get:
      description: Obtain the list of periods
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          required: false
        - in: query
          name: cohort_name
          schema:
            type: string
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of periods
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PeriodPaging"
      tags:
        - internship
  /periods/{uuid}/:
    get:
      description: Obtain information about a specific period
      parameters:
        - in: path
          name: uuid
          required: true
          description: The UUID of the period
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a period's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeriodGet'
      tags:
        - internship
  /students:
    get:
      description: Obtain the list of students
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
        - name: global_id
          in: query
          description: Filter by global id
          required: false
          schema:
            type: string
        - name: cohort_name
          in: query
          description: Filter by cohort
          required: false
          schema:
            type: string
      responses:
        200:
          description: Successful get of the list of students
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentPaging"
      tags:
        - internship
  /students/{global_id}/:
    get:
      description: Obtain information about a specific internship student
      parameters:
        - in: path
          name: global_id
          required: true
          description: The global_id of the internship student
          schema:
            type: string
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of a internship student's data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentGet'
      tags:
        - internship
  /students_affectations/{specialty}/{organization}:
    get:
      description: Obtain the list of students affectations
      parameters:
        - in: path
          name: organization
          schema:
            type: string
          required: true
        - in: path
          name: specialty
          schema:
            type: string
          required: true
        - in: query
          name: period
          schema:
            type: string
            default: all
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: offset
          schema:
            type: integer
          required: false
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of the list of students affectations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudentAffectationPaging"
      tags:
        - internship
  /students_affectations/{specialty}/{organization}/stats/:
    get:
      description: Obtain the stats of students affectations
      parameters:
        - in: path
          name: organization
          schema:
            type: string
          required: true
        - in: path
          name: specialty
          schema:
            type: string
          required: true
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
        200:
          description: Successful get of students affectations stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  validated_count:
                    type: integer
      tags:
        - internship
  /students_affectations/{affectation_uuid}/:
    get:
      description: Obtain information about a specific student's affectation
      parameters:
        - in: path
          name: affectation_uuid
          required: true
          description: The UUID of the student's affectation
          schema:
            $ref: '#/components/schemas/Uuid'
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/X-User-FirstName'
        - $ref: '#/components/parameters/X-User-LastName'
        - $ref: '#/components/parameters/X-User-Email'
        - $ref: '#/components/parameters/X-User-GlobalID'
      responses:
